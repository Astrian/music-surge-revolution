<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/typescript.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Music Surge Revolution - Playground</title>
		<link rel="stylesheet" href="/node_modules/remixicon/fonts/remixicon.css" />
	</head>
	<body>
		<div id="app">
			<div id="now_playing">
				<div id="artwork"></div>
				<div id="metadata">
					<div id="track_title">Not playing</div>
					<div id="track_secondary">Unknown artist â€” Unknown album</div>
				</div>

				<div id="progress">
					<div id="progress_bar">
						<div id="progress_bar_inner"></div>
					</div>
					<div id="time_indicator">
						<div id="current_time">0:00</div>
						<div id="left_time">-0:00</div>
					</div>
				</div>

				<div id="controller">
					<button id="rewind_btn"><i class="ri-rewind-fill"></i></button>
					<button id="play_pause_btn"><i class="ri-play-fill"></i></button>
					<button id="forward_btn"><i class="ri-speed-fill"></i></button>
				</div>
			</div>

			<div id="play_queue">
				<div id="play_mode_control">
					<button id="shuffle_btn" style="color: gray;"><i class="ri-shuffle-line"></i></button>
					<div class="divider"></div>
					<button id="loop_btn" style="color: gray;"><i class="ri-repeat-2-line"></i></button>
				</div>
				<div id="queue">
					
				</div>
			</div>
		</div>
		<script type="module" src="/main.ts"></script>
	</body>
</html>
